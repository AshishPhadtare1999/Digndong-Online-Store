{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
       <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action" aria-current="true">All Laptops</a>
       <a href="{% url 'laptopdata' 'HP' %}" class="list-group-item list-group-item-action" aria-current="true">HP</a>
       <a href="{% url 'laptopdata' 'Apple' %}" class="list-group-item list-group-item-action" aria-current="true">Apple</a>
       <a href="{% url 'laptopdata' 'Lenovo' %}" class="list-group-item list-group-item-action" aria-current="true">Lenovo</a>
   </div>
  </div>
  <div class="col-sm-8">
   <div class="row">
       {% for product in laptops %}
       <div class="col-sm-4 text-center mb-4 ">
           <a href="{% url 'product_detail' product.id %}" class="btn">
               <img src="{{product.product_images.url}}" alt="" height="170" class="">
                <h6><b>{{product.title}}</b></h6>
               <div class="fw-bold">Rs. {{product.discounted_price}}</div>
               <small class="fw-light text-decoration-light-through">
                   {{product.selling_price}}
               </small>
           </a>
       </div>
       {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
