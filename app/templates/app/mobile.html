{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
       <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action" aria-current="true">All Mobiles</a>
       <a href="{% url 'mobiledata' 'Redmi' %}" class="list-group-item list-group-item-action" aria-current="true">Redmi</a>
       <a href="{% url 'mobiledata' 'samsung' %}" class="list-group-item list-group-item-action" aria-current="true">samsung</a>
       <a href="{% url 'mobiledata' 'OnePlus' %}" class="list-group-item list-group-item-action" aria-current="true">OnePlus</a>
   </div>
  </div>
  <div class="col-sm-8">
   <div class="row">
       {% for product in mobiles %}
       <div class="col-sm-4 text-center mb-4 ">
           <a href="{% url 'product_detail' product.id %}" class="btn">
               <img src="{{product.product_images.url}}" alt="" height="300" class="">
               <div class="fw-bold">Rs. {{product.discounted_price}}</div>
               <small class="fw-light text-decoration-light-through">
                   {{product.selling_price}}
               </small>
           </a>
       </div>
       {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
